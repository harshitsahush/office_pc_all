<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js" integrity="sha512-PRRHSwgn8QJinp43y5B698YK/FApqSvwmd7kVu8NWMksCl/3daKnNbPNWPuGKDrpIIb+0Dg5W55VSbZi0QG60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./calc.js"></script>
        <link rel="stylesheet" href="./styles.css">

    </head>

    <body>
        <div class="main-container">
            <div class="top-container">
                <div class="input-area"></div>
                <div class="result-area"></div>
            </div>

            <div class="bottom-container">
                <div class="item-1"><button class="button all-clear">AC</button></div>
                <div class="item-2"><button class="button clear">C</button></div>
                <div class="item-3"><button class="button operator" value="/">/</button></div>
                <div class="item-4"><button class="button operator" value="*">*</button></div>
                <div class="item-5"><button class="button" value="7">7</button></div>
                <div class="item-6"><button class="button" value="8">8</button></div>
                <div class="item-7"><button class="button" value="9">9</button></div>
                <div class="item-8"><button class="button operator" value="-">-</button></div>
                <div class="item-9"><button class="button" value="4">4</button></div>
                <div class="item-10"><button class="button" value="5">5</button></div>
                <div class="item-11"><button class="button" value="6">6</button></div>
                <div class="item-12"><button class="button operator" value="+">+</button></div>
                <div class="item-13"><button class="button" value="1">1</button></div>
                <div class="item-14"><button class="button" value="2">2</button></div>
                <div class="item-15"><button class="button" value="3">3</button></div>
                <div class="item-16"><button class="button equal">=</button></div>
                <div class="item-17"><button class="button" value="0">0</button></div>
            </div>
        </div>
    </body>
</html>
