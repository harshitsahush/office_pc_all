<!DOCTYPE html>
<html>
    <head>
        <title>js test 1</title>
        <script>
            let car="Volvo";

            function car123()
            {
                document.getElementById("random").innerHTML = car;
            }
        </script>

    <body>
        <p id="random">Hello</p>

        <button onclick="car123()">change</button>
    </body>
</html>
