<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax test</title>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            var request = new XMLHttpRequest();
            //Every time the state of the request changes, this callback function is executed.
            request.onreadystatechange = function(){
                if(request.readyState === 4)     //ajax has been executed
                {
                    if(request.status === 200)   //data has been retrieved
                    {
                        document.getElementById("bio").innerText = request.responseText;
                    }
                    else
                    {
                        document.getElementById("bio") = "error";
                    }
                }
            }
            request.open("GET", "./bio.txt");
            document.getElementById("request").addEventListener("click", ()=>{
                request.send();
            });
        });


    </script>
</head>
<body>
    <h3>A Simple AJAX Example <span>with</span> Plain JavaScript</h3>
    <p>Data retrieved from <a href="https://en.wikipedia.org/wiki/Albert_Einstein" target="_blank">Wikipedia</a></p>
    <div>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/Einstein.jpg" alt="Einstein">
        <button id="request">Learn more about Einstein</button>
        <div id="bio"></div>
    </div>

</body>
</html>
